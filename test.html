<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<section id="contact" class="contactus">
        <div class="message-block">
            <h2 class="message">Leave Us A Message</h2>
            <div>We're here to find your dream job. Fill in your details and our team will get back to you promptly.</div>
        </div>
        <div class="container">
            <button class="contact-button" id="contactUsBtn">Contact</button>
        </div>
    
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close" id="contactClose">&times;</span>
                <div class="modal-header">Contact Us</div>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
    
                    <label for="query">Query:</label>
                    <textarea id="query" name="query" rows="4" placeholder="Your query or message" required></textarea>
    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
            const formObject = Object.fromEntries(formData.entries());
    
            fetch("https://script.google.com/macros/s/AKfycbzBWAKvFCmbQq6RRBxZmzEXFlFqVQTsFQU28McwzV_CRg-gdvDyLtOBFtdk-NEcAwjrsg/exec", {
                method: "POST",
                body: JSON.stringify(formObject),
                headers: {
                    "Content-Type": "application/json",
                },
            })
            .then(response => response.text())
            .then(data => {
                alert("Message sent successfully!");
                this.reset(); // Reset the form
            })
            .catch(error => {
                alert("There was an error sending your message.");
                console.error("Error:", error);
            });
        });
    </script>
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
